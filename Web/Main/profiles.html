<html>
<head> 
	<title>Управление профилями. Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
		window.onload = function() {
			loadParam("get_Prof(ID),get_Prof(NAME),get_Prof(DATE),get_Prof(CRC16),get_Prof(NOTE),get_Prof(ENABLE),get_Prof(NUM)");
		};
		function loadParam_after(paramid) {
			if(paramid.match(/^eraseProfile|^loadProfile|^set_SAVE/)) location.reload();
		}
	</script>
</head>
<body class="profiles">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
	<h1>Управление профилями
	<input type="submit" value="?" onclick='location.assign("profiles-help.html")' style="float:none;">
       </h1>
	<div class="row1">
		<h2>Текущий профиль
			<input id="get_prof-id" type="number" min="1">
			<input id="get_prof-id2" type="submit" value="Изменить номер *"  onclick="setParam('get_Prof(ID)');">
			<input type="submit" value="Записать в EEPROM"  onclick='loadParam("set_SAVE")'>
		</h2>
		* старый профиль с этим номером при сохранении будет заменен<br><br>

		<table>		
		<tbody>
		<tr>
			<td>Имя профиля</td>
			<td>
				<input id="get_prof-name" type="text">
				<input id="get_prof-name2" type="submit" value=">"  onclick="setParam('get_Prof(NAME)');">
			</td>
		</tr>
		<tr>
			<td>Использование профиля в списке (*)</td>
			<td>
				<input type="checkbox" name="get_prof-enable" id="get_prof-enable" onchange="setParam('get_Prof(ENABLE)');" >
			</td>
		</tr>
		<tr>
			<td>Описание профиля</td>
			<td>
				<input id="get_prof-note" type="text">
				<input id="get_prof-note2" type="submit" value=">"  onclick="setParam('get_Prof(NOTE)');">
			</td>
		</tr>
		<tr>
			<td>Последнее редактирование</td>
			<td>
				<span id="get_prof-date"></span>
			</td>
		</tr>							
	</tbody>
	</table>

	</div>
	<div class="row1">
		<h2>Таблица профилей</h2>
		<table>
		<thead>
		<tr>
			<th>Номер профиля</th>
			<th>Описание</th>
			<th>Действие</th>
		</tr>
		</thead>
		<tbody id="get_prof-num">
		</tbody>
	</table>		
	</div>	
</div>
</body>
</html>
