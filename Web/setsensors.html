<html>
<head>
	<title>Конфигурация #1. Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
	window.onload = function() {
		urlupdate = 2000;
	    loadParam("get_OneWirePin,get_listTemp");
	};
	function ScanOneWire() {
		var surltimeout = urltimeout;
		urltimeout = 5000;
		loadParam("scan_OneWire", true);
		urltimeout = surltimeout;
	} 
	</script>
</head>
<body class="setsensors">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
	<h1>Привязка датчиков  <input type="submit" value="Записать в EEPROM"  onclick='loadParam("set_SAVE")'></h1>
	<div class="row1" id="temps">
		<h2>Сканирование шины OneWire [ <span id="get_onewirepin"></span> ] <button id="scan" onclick='ScanOneWire();'>Scan</button></h2>
		<p>Сканирование датчиков производится при выключенном тепловом насосе! Максимальное время сканирования 9 секунд. </p>
		<table>
		<thead>
		<tr>
			<th>Номер</th>
			<th>Тип датчика</th>
			<th>Температура</th>
			<th>Адрес</th>
			<th>Шина</th>
		</tr>
		</thead>
		<tbody id="scan_onewire">
		<tr>
		</tr>
		</tbody>
		</table>
	</div>
	<div class="row1" id="temps">
		<h2>Датчики системы</h2>
		<table id="scan_table">
		<thead>
		<tr>
			<th>Имя</th>
			<th>Описание</th>
			<th>Температура</th>
			<th>Адрес</th>
			<th>Привязка</th>
			<th width="10%">Ошибки: игнор/<s>лог</s>/<s>crc</s></th>
			<th>Код ошибки</th>
		</tr>
		</thead>
		<tbody id="get_listtemp2">
		</tbody>
	</table>
	</div>
</div>
</body>
</html>
